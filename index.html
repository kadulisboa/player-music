<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JAPA - ADEUS TOKYO</title>
    <link rel="stylesheet" href="./assets/css/index.css" />
    <script type="text/javascript" src="./assets/js/index.js"></script>
    <script src="https://kit.fontawesome.com/533718094d.js" crossorigin="anonymous"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Abhaya+Libre:wght@400;500;600;700;800&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&family=Rubik+Mono+One&display=swap" rel="stylesheet">
</head>

<body>
    <div class="containment">
        <div class="content">
            <div class="hamburger">
            </div>
            <nav>
                <h1>
                    <span class="title">
                        "ADEUS TOKYO"
                    </span>
                    <span class="sub-title">
                        PART I
                    </span>
                </h1>
            </nav>
            <header>
                <a href="" class="spotify">
                    <i style="font-size: 27px" class="fas fa-arrow-left"></i>
                    <span>
                        Spotify
                    </span>
                </a>
                <div class="musicName">
                    <h2>High</h2>
                </div>
                <a href="" class="share">
                    Share
                </a>
            </header>
            <div class="capa">
                <img src="./assets/images/japa.png" alt="Capa Album Adeus Tokyo Part I">
            </div>
            <div class="actions">
                <div class="counters">
                    <div class="countBar">

                    </div>
                    <div class="times">
                        <div class="currentTime">
                            1:10
                        </div>
                        <div class="totalTime">
                            2:20
                        </div>
                    </div>
                </div>
                <div class="buttons">
                    <button class="prev">
                        <span class="btnArrow">
                            <i style="font-size: 20px" class="fas fa-arrow-left"></i>
                            <p>
                                Prev
                            </p>
                        </span>
                        <span class="prevNextMusics">
                            2036
                        </span>
                    </button>
                    <button class="next">
                        <span class="btnArrow">
                            <p>
                                Next
                            </p>
                            <i style="font-size: 20px" class="fas fa-arrow-right"></i>
                        </span>
                        <span class="prevNextMusics">
                            Spike Lee
                        </span>
                    </button>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
